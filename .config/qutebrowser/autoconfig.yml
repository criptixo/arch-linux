# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.messages.warning.bg:
    global: darkorange
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.darkmode.policy.page:
    global: smart
  colors.webpage.preferred_color_scheme:
    global: dark
  content.desktop_capture:
    https://discord.com: true
    https://mozilla.github.io: true
    https://www.webrtc-experiment.com: true
  content.media.audio_capture:
    https://discord.com: true
    https://www.facebook.com: true
  content.media.video_capture:
    https://discord.com: true
  content.notifications.enabled:
    https://subdats.com: true
    https://www.facebook.com: true
    https://www.fotor.com: true
    https://www.reddit.com: true
    https://www.youtube.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.completion.category:
    global: bold terminus
  fonts.completion.entry:
    global: default_size terminus
  fonts.debug_console:
    global: default_size terminus
  fonts.default_size:
    global: 12pt
  fonts.downloads:
    global: default_size terminus
  fonts.hints:
    global: bold default_size terminus
  fonts.keyhint:
    global: default_size terminus
  fonts.messages.error:
    global: default_size terminus
  fonts.messages.info:
    global: default_size terminus
  fonts.messages.warning:
    global: default_size terminus
  fonts.prompts:
    global: default_size terminus
  fonts.statusbar:
    global: default_size terminus
  fonts.tabs.selected:
    global: default_size terminus
  fonts.tabs.unselected:
    global: default_size terminus
  session.lazy_restore:
    global: true
  statusbar.position:
    global: bottom
  tabs.position:
    global: bottom
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global: https://google.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
    - utm_name
